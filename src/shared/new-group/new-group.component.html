<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="this.cancel()">
        Cancel
      </ion-button>
    </ion-buttons>
    <ion-title>{{ this.groupId ? 'Edit' : 'New' }} group</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="this.createGroup()">
        Save
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item class="ion-invalid">
    <ion-label position="floating">Group name</ion-label>
    <ion-input type="text" [(ngModel)]="this.name" [required]="true" [clearInput]="true" maxlength="30"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Street and number</ion-label>
    <ion-input type="text" [(ngModel)]="this.street" [required]="true" [clearInput]="true" maxlength="100"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">City</ion-label>
    <ion-input type="text" [(ngModel)]="this.city" [required]="true" [clearInput]="true" maxlength="90"></ion-input>
  </ion-item>
  <ion-text color="danger">{{this.error}}</ion-text>
</ion-content>
