<ion-list>
  <ion-item>
    <ion-label>E-mail</ion-label>
    <ion-input type="email" placeholder="email@domain.com" [(ngModel)]="this.email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Password</ion-label>
    <ion-input type="password" [(ngModel)]="this.password"></ion-input>
  </ion-item>
  <ion-button class="ion-margin-vertical" color="primary" expand="block"
              (click)="this.validate()">
    <ion-label class="ion-text-center">Log in!</ion-label>
    <ion-icon size="medium" name="send-outline" slot="end"></ion-icon>
  </ion-button>
  <ion-text color="danger">{{this.error}}</ion-text>
  <ion-item-divider></ion-item-divider>

  <ion-item lines="full">
    <ion-label class="ion-text-center ion-text-uppercase">
      Forget password
    </ion-label>
  </ion-item>

  <app-forget-password></app-forget-password>

</ion-list>
