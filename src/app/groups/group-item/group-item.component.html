<ion-item-sliding>
  <ion-item-options side='end'>
    <ion-item-option *ngIf="isGroupOwner" color='danger'
                     (click)="this.presentDeleteGroupAlert()">
      <ion-icon slot="icon-only" name='trash'></ion-icon>
    </ion-item-option>
    <ion-item-option *ngIf="!isGroupOwner" (click)="this.presentLeaveGroupAlert()">
      <ion-icon slot="icon-only" name="exit-outline"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item [routerLink]="['detail', group.id]">
    <ion-icon name="information-circle-outline" slot="start"></ion-icon>
    <ion-label>
      {{group.name}}
    </ion-label>
    <ion-icon name="ribbon-outline" slot="end" *ngIf="isGroupOwner"></ion-icon>
  </ion-item>
</ion-item-sliding>
