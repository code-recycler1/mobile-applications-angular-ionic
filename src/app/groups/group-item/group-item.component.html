<ion-item-sliding>
  <ion-item-options side='end'>
    <ion-item-option *ngIf="isGroupOwner" color='danger'>
      <ion-icon slot="icon-only" name='trash' (click)="groupService.presentDeleteGroupActionSheet(group.id, group.name)"></ion-icon>
    </ion-item-option>
    <ion-item-option *ngIf="!isGroupOwner">
      <ion-icon slot="icon-only" name="exit-outline" (click)="groupService.presentLeaveGroupActionSheet(group.id, group.name)"></ion-icon>
    </ion-item-option>
  </ion-item-options>
  <ion-item (click)="router.navigate(['detail', group.id], {relativeTo: activatedRoute})">
    <ion-label>
      {{group.name}}
      <ion-icon name="information-circle-outline"></ion-icon>
    </ion-label>
    <ion-icon name="ribbon-outline"></ion-icon>
  </ion-item>
</ion-item-sliding>
