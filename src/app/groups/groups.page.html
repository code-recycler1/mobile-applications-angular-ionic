<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Groups
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentCreateGroupActionSheet()">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding>
      <ion-item-options side='end'>
        <ion-item-option color='danger'>
          <ion-icon slot="icon-only" name='trash' (click)="presentDeleteGroupAlert()"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item [routerLink]="['detail']">
        <ion-label>Holy Guacamole <ion-icon name="information-circle-outline"></ion-icon></ion-label>
        <ion-icon name="ribbon-outline"></ion-icon>
      </ion-item>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item-options side='end'>
        <ion-item-option>
          <ion-icon slot="icon-only" name="exit-outline" (click)="presentLeaveGroupAlert()"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>Not Fast, Just Furious <ion-icon name="information-circle-outline"></ion-icon></ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-item lines="full">
    <ion-label>Do you have a groupcode?</ion-label>
    <ion-button slot="end" (click)="presentEnterCodeAlert()">
      Enter code
    </ion-button>
  </ion-item>
</ion-footer>
